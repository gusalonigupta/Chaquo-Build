name: Build Chaquopy Android Library AAR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: '11076708'
        
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true
      
    - name: Create gradle wrapper
      run: |
        mkdir -p gradle/wrapper
        echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
        echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.4-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
        echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        
    - name: Download gradle wrapper files
      run: |
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradlew -o gradlew
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.4.0/gradlew.bat -o gradlew.bat
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    - name: Build Debug AAR
      run: ./gradlew :chaquopy-lib:assembleDebug
        
    - name: Upload Debug AAR
      uses: actions/upload-artifact@v4
      with:
        name: chaquopy-lib-debug.aar
        path: chaquopy-lib/build/outputs/aar/chaquopy-lib-debug.aar

    - name: Build Release AAR
      run: ./gradlew :chaquopy-lib:assembleRelease
      
    - name: Upload Release AAR
      uses: actions/upload-artifact@v4
      with:
        name: chaquopy-lib-release.aar
        path: chaquopy-lib/build/outputs/aar/chaquopy-lib-release.aar